<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio aula 13</title>
</head>
<body>
    


    <script>
        const nome = prompt("Digite seu nome completo:")
        
        document.body.innerHTML += `O seu nome é ${nome} <br />`
        document.body.innerHTML += `Seu nome tem ${nome.length - 2} letras <br /> `;
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[1]} <br />`;
        document.body.innerHTML += `O primeiro índice da letra n no seu nome é ${nome.indexOf('n')}  <br />`;
        document.body.innerHTML += `O último índice da letra n no seu nome é ${nome.indexOf('n')}  <br />`;
        document.body.innerHTML += `As últimas 3 letras do seu nome são ${nome.slice(-3)}  <br /> `;
        document.body.innerHTML += `As palavras do seu nome são: ${nome.split(" ")} <br />`;
        document.body.innerHTML += `Seu nome com letras maiúsculas:  ${nome.toUpperCase()} <br />`;
        document.body.innerHTML += `Seu nome com letras minúsculas:  ${nome.toLowerCase()} <br />`;
    </script>
</body>
</html>
